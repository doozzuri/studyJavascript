<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <h2>연습문제1-1</h2>
    <h3>두 수를 입력받아 4칙연산의 결과를 표시해봅시다.</h3>
    <script>
        const s1 = prompt("숫자1를 입력해주세요");
        const s2 = prompt("숫자2를 입력해주세요");
        const n1 = Number(s1);
        const n2 = Number(s2);
        console.log(`${n1} + ${n2} = ${n1+n2}`);
        console.log(`${n1} - ${n2} = ${n1-n2}`);
        console.log(`${n1} * ${n2} = ${n1*n2}`);
        console.log(`${n1} / ${n2} = ${n1/n2}`);
    </script>
</body>
</html>
